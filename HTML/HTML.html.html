<!DOCTYPE html>
<html>
<head>
    <title>The BadriX Website</title>
    <meta charset="UTF-8">
    <meta name="description" content="Say His Name and He Appears">
    <style>
        body 
        {
            margin: 0;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            background: url('https://images.unsplash.com/photo-1534796636912-3b95b3ab5986?ixlib=rb-1.2.1&auto=format&fit=crop&w=1951&q=80');
            font-family: Arial;
            color: white;
        }
        h1 
        {
            font-size: 3rem;
            margin-bottom: 5px;
        }
        .quote 
        {
            font-size: 1.5rem;
            margin-bottom: 25px;
        }
        .form-container 
        {
            display: flex;
            gap: 20px; 
            padding: 20px; 
            border-radius: 5px;
            text-align: center;
        }
        form 
        {
            text-align: left;
            padding: 20px; 
            border-radius: 5px;
        }
        input 
        {
            width: 100%;
            padding: 10px; 
            margin: 10px 0; 
            border: none;
            border-radius: 5px;
        }
        input[type="submit"] 
        {
            background: blue;
            color: white;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <h1>The BadriX Website</h1>
    <div class="quote">Say his name and he appears</div>
    <div class="form-container">
        <div>
            <h2>Register</h2>
            <form id="registrationForm">
                <label for="regUsername">Username:</label><br>
                <input type="text" id="regUsername" name="regUsername"><br><br>
                <label for="regPassword">Password:</label><br>
                <input type="password" id="regPassword" name="regPassword"><br><br>
                <input type="submit" value="Register">
            </form>
        </div>
        <div>
            <h2>Login</h2>
            <form id="loginForm">
                <label for="loginUsername">Username:</label><br>
                <input type="text" id="loginUsername" name="loginUsername"><br><br>
                <label for="loginPassword">Password:</label><br>
                <input type="password" id="loginPassword" name="loginPassword"><br><br>
                <input type="submit" value="Login">
            </form>
        </div>
    </div>
</body>
</html>
